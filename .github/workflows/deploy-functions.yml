name: Build and (optionally) deploy Cloud Functions

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-functions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scout/functions
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint || true

      - name: Build TypeScript
        run: npm run build

  deploy-functions:
    needs: build-functions
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    defaults:
      run:
        working-directory: ./scout/functions
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Authenticate to Firebase
        if: secrets.FIREBASE_TOKEN
        run: |
          echo "$FIREBASE_TOKEN" | base64 --decode > $HOME/firebase_token.json || true
          npm install -g firebase-tools
          firebase login:ci --no-localhost || true
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy functions
        if: secrets.FIREBASE_TOKEN
        run: firebase deploy --only functions --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
